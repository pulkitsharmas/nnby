<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Neighborhood Nearby</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		
	</head>
	<body>
		
		<!-- The fixed nav bar -->
		<nav class="a navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand navbar-left" href="#">List <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></a>
				</div>
			</div>
		</nav>

		<!-- The List contained in a side bar -->
		<div class="sidebar">
				<input type="search" class="form-control" name="hello" placeholder="Filter" data-bind="value: filter, valueUpdate: 'keyup'" autocomplete="off">
			<ul class="sidebar-ul" data-bind="foreach: filteredItems">
				<li><div class="card" data-bind="click: $parent.showInfoWindow"><p data-bind="text: name"></p></div></li>
			</ul>
			
		</div>

		<!-- the map here -->
		<div id="map"></div>

		<!-- loading required scripts -->
		
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
		<script type="text/javascript" src="js/nightStyle.js"/></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKXpea2mFpPMdSkBAWsRmy_8_J_ou9Kz4&libraries=places&callback=initMap" onerror="onError">
		</script>
	</body>
</html>
