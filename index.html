<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Neighborhood Nearby</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		
	</head>
	<body>
		
		<nav class="a navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
					<a class="navbar-brand navbar-left" href="#">List <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></a>
				</div>
				 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left">
        				<div class="form-group">
          <input id="exp-input" type="text" class="form-control" placeholder="Explore">
        </div>
        <button id="find-me"type="button" class="btn btn-default" >Find Me</button>
      </form>
      </div>
			</div>
		</nav>

		<div class="sidebar">
				<input type="text" class="form-control" name="hello" placeholder="Filter" data-bind="textInput: filter">
			<ul class="sidebar-ul" data-bind="foreach: getList">
				<li><div class="card" data-bind="click: $parent.listClick"><p data-bind="text: name"></p></div></li>
				
			</ul>
			
		</div>
		<div id="map"></div>

		<div id="info-window">
			<p id="IW-name"></p>
			<p id="IW-address"></p>
		</div>
		
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
		<script type="text/javascript" src="js/nightStyle.js"/></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKXpea2mFpPMdSkBAWsRmy_8_J_ou9Kz4&libraries=places&callback=initMap" onerror="onError()">
    	</script>
	</body>
</html>
